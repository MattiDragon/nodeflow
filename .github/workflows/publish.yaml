name: Publish

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: The type of release
        required: true
        type: choice
        options: ["release", "beta", "alpha"]
      minecraft-versions:
        description: Overrides for supported versions
        required: false
        type: string

jobs:
  publish:
    uses: MattiDragon/MattiDragon/.github/workflows/publish-mc-mod.yaml@4a3d2216350fbefa9febc5f9e0af06fb1b5f769a
    with:
      version-type: ${{ inputs.version-type }}
      minecraft-versions: ${{ inputs.minecraft-versions }}
      modrinth-id: ktKs9gT1
      jitpack-safe-version: true
    secrets:
      modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
